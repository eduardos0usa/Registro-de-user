<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Link pagina nubank:
    https://nubank.com.br/ -->
    <a href="https://nubank.com.br/">
        <img src="logo-nubank-roxo-icon-256.png" alt="Logo Nubank" id="logoN">
    </a>
    <div class="register">
        <div>
            <h2>Fa√ßa seu Registro</h2>
        </div>

        <div class="username">
            <input type="text" name="Name" id="Name" placeholder=" " class="inputname">
            <label class="placeholdername">Nome</label>
        </div>

        <div class="usersobrenome">
            <input type="text" name="sobrename" id="sobrename" class="inputsobr" placeholder=" ">
            <label class="placeholdersobre">Sobrenome</label>
        </div>

        <div class="usercell">
            <input type="tel" name="cellphone" id="cellphone" class="inputcell" placeholder=" ">
            <label class="placeholdercell">Telefone</label>
        </div>

        <div class="usermail">
            <input type="email" name="mail" id="mail" class="inputmail" placeholder=" ">
            <label class="placeholdermail">email</label>
        </div>

        <div class="usercpf">
            <input type="text" name="cpf" id="cpf" class="inputcpf" placeholder=" ">
            <label class="placeholdercpf">CPF</label>
        </div>

        <div class="usersenha">
            <input type="password" name="senha" id="senha" class="inputsenha" placeholder=" ">
            <label class="placeholdersenha">Senha</label>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
